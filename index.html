<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="selectedCharacterName"></h1>
        <div class="level">
            <span id="lvlNum">Level 1</span>
        </div>
        <div class="xp-container">
            <div id="xp-bar"></div>
            <span id="xp-text">0 / 100 XP</span>
        </div>

        <div class="skills">
            <ul>
                <p class="box2">Skl 1: 0</p>
                <p class="box2">Skl 2: 0</p>
                <p class="box2">Skl 3: 0</p>
                <p class="box2">Skl 4: 0</p>
            </ul>
        </div>
    </header>

    <div id="game-board">
        <!-- Game content here -->
    </div>

    <!-- Sidebar display of character stats -->
    <aside>
        <div>
            <ul>
                <p id="hp-bar"></p>
                <p id="hp-text">75 / 75 HP</p>
                <p id="stat-page">Upgrades unavailable</p>
            </ul>
        </div>
        
        <div>
            <ul class="box">
                    <h3>Armr: x</h3>
                    <p>Lvl: 1</p>
            </ul>

            <ul class="box">
                <h3>Hpe: x</h3>
                <p>Lvl: 1</p>
            </ul>

            <ul class="box">
                <h3>Spd: x</h3>
                <p>Lvl: 1</p>
            </ul>
        
            <ul class="box">
                <h3>Rnge: x</h3>
                <p>Lvl: 1</p>
            </ul>

            <ul class="box">
                <h3>Atk: x</h3>
                <p>Lvl: 1</p>
            </ul>

            <ul class="box">
                <h3>Apm: x</h3>
                <p>Lvl: 1</p>
            </ul>
        </div>
    </aside>

    <!--
    <aside id="settings-aside" class="settings-aside">
        <button id="pause-play-button">Pause</button>
        <label for="volume-control">Volume</label>
        <input type="range" id="volume-control" min="0" max="100">
        <button id="quit-button">Quit</button>
    </aside>
    -->

    <script src="script.js"></script>
</body>
</html>
