<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="selectedCharacterName"></h1>
        <div class="level">
            <span id="lvlNum">Level 1</span>
        </div>
        <div class="xp-container">
            <div id="xp-bar"></div>
            <span id="xp-text">0 / 100 XP</span>
        </div>

        <div class="skills">
            <ul>
                <p class="box2" id="Skill1">Skl 1: Lvl 0</p>
                <p class="box2" id="Skill2">Skl 2: Lvl 0</p>
                <p class="box2" id="Skill3">Skl 3: Lvl 0</p>
                <p class="box2" id="Skill4">Skl 4: Lvl 0</p>
            </ul>
        </div>
    </header>

    <div id="game-board">
        <div class="map-grid">
            <div class="map-cell" id="cell-1"><div class="wall"><div class="wall-gate"></div></div></div>
            <div class="map-cell" id="cell-2"></div>
            <div class="map-cell" id="cell-3"></div>
            <div class="map-cell" id="cell-4"></div>
            <div class="map-cell" id="cell-5"></div>
            <div class="map-cell" id="cell-6"></div>
            <div class="map-cell" id="cell-7"></div>
            <div class="map-cell" id="cell-8"></div>
            <div class="map-cell" id="cell-9"></div>
            <div class="map-cell" id="cell-10"></div>
            <div class="map-cell" id="cell-11"></div>
            <div class="map-cell" id="cell-12"></div>
            <div class="map-cell" id="cell-13"></div>
            <div class="map-cell" id="cell-14"></div>
            <div class="map-cell" id="cell-15"></div>
            <div class="map-cell" id="cell-16"></div>
            <div class="map-cell" id="cell-17"></div>
            <div class="map-cell" id="cell-18"></div>
            <div class="map-cell" id="cell-19"></div>
            <div class="map-cell" id="cell-20"></div>
            <div class="map-cell" id="cell-21"></div>
            <div class="map-cell" id="cell-22"></div>
            <div class="map-cell" id="cell-23"></div>
            <div class="map-cell" id="cell-24"></div>
            <div class="map-cell" id="cell-25"></div>
        </div>
    </div>

    <div id="game-board-map">
        <div class="map-grid-map">
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
            <div class="map-cell-map"></div>
        </div>
    </div>

    <!-- Sidebar display of character stats -->
    <aside>
        <div>
            <ul>
                <p id="hp-bar"></p>
                <p id="hp-text">75 / 75 HP</p>
                <p id="stat-page">Upgrades unavailable</p>
            </ul>
        </div>
        
        <div>
            <ul class="box">
                    <h3 id="Armr">Armr: x</h3>
                    <p>Lvl: 1</p>
            </ul>

            <ul class="box">
                <h3 id="Hpe">Hpe: x</h3>
                <p>Lvl: 1</p>
            </ul>

            <ul class="box">
                <h3 id="Spd">Spd: x</h3>
                <p>Lvl: 1</p>
            </ul>
        
            <ul class="box">
                <h3 id="Rnge">Rnge: x</h3>
                <p>Lvl: 1</p>
            </ul>

            <ul class="box">
                <h3 id="Atk">Atk: x</h3>
                <p>Lvl: 1</p>
            </ul>

            <ul class="box">
                <h3 id="Apm">Apm: x</h3>
                <p>Lvl: 1</p>
            </ul>
        </div>
    </aside>

    <!--
    <aside id="settings-aside" class="settings-aside">
        <button id="pause-play-button">Pause</button>
        <label for="volume-control">Volume</label>
        <input type="range" id="volume-control" min="0" max="100">
        <button id="quit-button">Quit</button>
    </aside>
    -->

    <script src="script.js"></script>
</body>
</html>
