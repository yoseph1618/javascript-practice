<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="selectedCharacter">'s HUD</h1>
    </header>

    <div id="game-board">
        
    </div>

    <aside id="settings-aside" class="settings-aside" style="display: none;">
        <button id="pause-play-button">Pause</button>
        <label for="volume-control">Volume</label>
        <input type="range" id="volume-control" min="0" max="100">
        <button id="quit-button">Quit</button>
    </aside>
    
    <script src="script.js"></script>
</body>
</html>
