<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="selectedCharacterName"></h1>
        <div class="level">
            <span id="lvlNum">Level 1</span>
        </div>
        <div class="xp-container">
            <div id="xp-bar"></div>
            <span id="xp-text">0 / 100 XP</span>
        </div>
    </header>

    <div id="game-board">
        <!-- Game content here -->
    </div>

    <!-- Sidebar display of character stats -->
    <aside class="stats-aside">
        <div>
            <ul>
                <p id="hp-bar"></p>
                <p id="hp-text">75 / 75 HP</p>
            </ul>
        </div>
        
        <div>
            <ul>
                <p>Armr: x</p>
                <p>Hpe: x</p>
                <p>Spd: x</p>
                <p>Rnge: x</p>
                <p>Atk: x</p>
                <p>Apm: x</p>
            </ul>
        </div>

        <!-- Character skills -->
        <div>
            <ul>
                <p>Skl 1: x</p>
                <p>Skl 2: x</p>
                <p>Skl 3: x</p>
                <p>Skl 4: x</p>
            </ul>
        </div>
    </aside>

    <!--
    <aside id="settings-aside" class="settings-aside">
        <button id="pause-play-button">Pause</button>
        <label for="volume-control">Volume</label>
        <input type="range" id="volume-control" min="0" max="100">
        <button id="quit-button">Quit</button>
    </aside>
    -->

    <script src="script.js"></script>
</body>
</html>
