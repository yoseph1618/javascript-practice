<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighter game</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>

<body>
    <div id="container">
        <!-- Aside section with 8 boxes for character selection -->
        <aside>
            <div class="box" data-character="1">Archer</div>
            <div class="box" data-character="2">Musketeer</div>
            <div class="box" data-character="3">Monk</div>
            <div class="box" data-character="4">Ninja</div>
            <div class="box" data-character="5">Bruiser</div>
            <div class="box" data-character="6">Vampire</div>
            <div class="box" data-character="7">Wizard</div>
            <div class="box" data-character="8">Mechanic</div>
        </aside>
        
        <!-- Main game board -->
        <div id="game-board">
            <!-- Player character or other game elements will be added here -->
        </div>
    </div>

    <!-- External JavaScript file for handling character selection logic -->
    <script src="script.js"></script>
</body>
</html>
