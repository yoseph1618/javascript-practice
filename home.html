<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival game home page</title>
    <link rel="stylesheet" href="homeStyle.css"> <!-- Link to the external CSS file -->
</head>

<body>
    <div id="intro-section">
        <div id="title-container">
            <div id="half-circle"> <!-- main gold square -->
                <div id="half-circle2"></div> 
                <div id="half-circle4"></div>
                <div id="half-circle5"></div>
                <div id="half-circle6"></div>
                <div id="half-circle3">
                    <div id="display1"></div>
                    <div id="display2"></div> 
                    <div id="display3"></div> 
                    <div id="display4"></div>
                    <div id="display5"></div> 
                </div>
                <div id="hoverLock1"></div>
            </div>
        </div>
        <button id="start-button">Start Game</button>
    </div>

    <header id="main-header" style="display: none;">
        <h1>Survival Game</h1>
        <nav>
            <ul>
                <li><a class="homeButton" data-button="1">Characters</a></li>
                <li><a class="homeButton" data-button="2">Support</a></li>
                <li><a class="homeButton" data-button="3">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div id="game-board" style="display: none;">
        <div id="container">
            <aside>
                <div class="box" data-character="Archer">Archer</div>
                <div class="box" data-character="Musketeer">Musketeer</div>
                <div class="box" data-character="Monk">Monk</div>
                <div class="box" data-character="Ninja">Ninja</div>
                <div class="box" data-character="Bruiser">Bruiser</div>
                <div class="box" data-character="Vampire">Vampire</div>
                <div class="box" data-character="Wizard">Wizard</div>
                <div class="box" data-character="Mechanic">Mechanic</div>
            </aside>
            
            <aside id="settings-aside" class="settings-aside" style="display: none;">
                <button id="pause-play-button">Pause</button>
                <label for="volume-control">Volume</label>
                <input type="range" id="volume-control" min="0" max="100">
                <button id="quit-button">Quit</button>
            </aside>
            
            <div>
                <button id="play-button" style="display:none;"></button>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
